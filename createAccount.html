<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create Account</title>
    <style>
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      
      .conatiner {
          position: relative; 
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .container::before {    
          content: "";
          background-image: url('angular/src/assets/Walter_Pyramid.jpg');
          background-size: cover;
          position: fixed;
          top: 0px;
          right: 0px;
          bottom: 0px;
          left: 0px;
          opacity: 0.70;
      }
      .leftarea
      {
        float:left;
        padding: 10px;
      }
      .row{

          float:right;
          border-radius: 10px;
          background: linear-gradient(315deg, #636262, #f0f0f0);
          padding: 30px;
      }
      .btn1{
          border: none;
          outline: none;
          height: 50px;
          width: 100%;
          background-color: black;
          color: white;
          border-radius: 4px;
          font-weight: bold;
      }
      .btn1:hover{
          background-color:goldenrod;
          border: 1px solid;
          color: black;
      }
      

  </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <section>
      <div class = "container">
          <div class ="no-gutters ">
              <div class = "leftarea col-lg-7 " style="top: 220px;right: 200px;">
                  <img src="logo.png" style="height: 50%; width: 50%; margin-left: 130px;" class="img-fluid"  alt="";>
                  <h1 class="font-weight-bold  py-3" style="font-size: 100px;">Connect LB:</h1>
                  <h2 style="font-size: 50px; text-indent: 75px" >Bringing students together one post at a time</h2>
              </div>
              <div class="row col-lg-9" style="left: 300px; bottom: 320px;">
                  <form>
                      <div class = "form-row">
                          <div class="col-lg-12" style="margin-left: 160px;">
                              <input type="FirstName" placeholder="First Name" style="width: 500px;"class="form-control my-3 p-4" >
                          </div>
                      </div>
                      <div class = "form-row">
                          <div class="col-lg-12" style="margin-left: 160px;">
                              <input type="lastName" placeholder="Last Name" style="width: 500px;" class="form-control my-3 p-4">
                          </div>
                      </div>

                      <div class = "form-row">
                        <div class="col-lg-12" style="margin-left: 160px;">
                          <input type="Email" placeholder="Email" style="width: 500px;" class="form-control my-3 p-4">
                        </div>
                      </div>

                      <div class = "form-row">
                        <div class="col-lg-12" style="margin-left: 160px;">
                            <input type="Password" placeholder="Password" style="width: 500px;" class="form-control my-3 p-4">
                        </div>
                      </div>
                      <div class = "form-row">
                        <div class="col-lg-12" style="margin-left: 160px;">
                            <input type="Password" placeholder="Confrim password" style="width: 500px;" class="form-control my-3 p-4">
                        </div>
                      </div>
                      <select class="Month" style="margin-left: 250px;">
                        <option value="" disabled selected>Month</option>
                        <option>January</option> <option>February</option> <option>March</option>
                        <option>April</option> <option>May</option> <option>June</option> <option>July</option>
                        <option>August</option> <option>September</option> <option>October</option>
                        <option>November</option> <option>December</option>
                      </select>

                      <select class="Day" style="margin-left: 50px;">
                        <option value="" disabled selected>Day</option>
                        <option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option> <option>6</option>
                        <option>7</option> <option>8</option> <option>9</option> <option>10</option> <option>11</option> <option>13</option> 
                        <option>14</option> <option>15</option> <option>16</option> <option>17</option> <option>18</option> <option>19</option>
                        <option>20</option> <option>21</option> <option>22</option> <option>23</option> <option>24</option> <option>25</option>
                        <option>26</option> <option>27</option> <option>28</option> <option>29</option> <option>30</option> <option>31</option>
                      </select>

                      <select class="year" style="margin-left: 50px;">
                        <option value="" disabled selected>Year</option>
                        <option>1980</option> <option>1981</option> <option>1982</option> <option>1983</option> <option>1984</option> <option>1985</option>
                        <option>1986</option> <option>1987</option> <option>1988</option> <option>1989</option> <option>1990</option> <option>1991</option> 
                        <option>1992</option> <option>1993</option> <option>1994</option> <option>1995</option> <option>1996</option> <option>1997</option>
                        <option>1998</option> <option>1999</option> <option>2000</option> <option>2001</option> <option>2002</option> <option>2003</option>
                        <option>2004</option> <option>2005</option> <option>2006</option> <option>2007</option> <option>2008</option> <option>2009</option>
                      </select>
                      
                      <div class = "form-row mt-3">
                        <select class="Gender" style="margin-left: 350px;">
                          <option value="" disabled selected>Gender</option>
                          <option>Female</option> <option>Male</option> <option>Non-binary</option> <option>Transgender</option> <option>Gender Neutral</option>
                          <option>other</option> <option>Prefer not to say</option>
                        </select>
                      </div>
                      
                      <div class = "form-row mt-3">
                        <div class="term" style="margin-left: 250px;">
                          <a href="#">
                          <input type="checkbox" class= "my-3 p-4">
                          <label> Terms</label><br></a>
                        </div>
                          <a href="#">
                          <input type="checkbox" class=  "my-3 p-4"  style="margin-left: 160px;">
                          <label> Privacy Policy</label><br></a>
                      </div>
                      <div class = "form-row">
                        <div class="col-lg-9"style="margin-left: 160px;">
                            <a href="#">
                            <button type="submit" class="btn1 mt-3 mb-5">Submit</button></a>
                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
    
  </body>
</html>
