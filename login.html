<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Log In</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(107, 106, 106);
            
        }
        .row{
            border-radius: 50px;
            background: linear-gradient(315deg, #7a7878, #f0f0f0);
            box-shadow:  -32px -32px 64px goldenrod,
             32px 32px 64px#ffea70c2;
            width: fit-content;
            height: fit-content;
            padding: 100px;
        }
        img{
            border-radius: 30px;
        }
        .btn1{
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background-color:goldenrod;
            border: 1px solid;
            color: black;
        }

    </style>
  </head>
  <body>
    <section class = "Form my-5 mx-5">
        <div class = "container">
            <div class ="row no-gutters">
                <div class = "col-lg-5">
                    <img src="logo.png" width="130"  height="60" style="padding-bottom: 5px;" class="img-fluid"  alt="";>
                    <img src="Walter_Pyramid.jpg" style='height: 90%; width: 100%' class="img-fluid"  alt="";>
                </div>
                <div class="col-lg-7 pl-5 pt-5 pb-5">
                    <h1 class="font-weight-bold py-3">Long Beach Connect</h1>
                    <h2>Sign In</h2>
                    <form>
                        <div class = "form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email Adress"class="form-control my-3 p-4" >
                            </div>
                        </div>
                        <div class = "form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="********"class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class = "form-row">
                            <div class="col-lg-7">
                                <a href="project.html">
                                <button type="button" class="btn1 mt-3 mb-5">Login</button></a>
                            </div>
                        </div>
                        <a href="forgotpassword.html" style ="color: white;">Forgot Password?</a>
                        <p>Don't have an account?<a href="createAccount.html" style ="color: white;"> Create Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
