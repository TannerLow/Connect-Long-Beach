<mat-card class ="wrap">
  <div class="adjust-info">
    <mat-card-title>Enter your activation number</mat-card-title>
  </div>
  <textarea matInput class="text-area-edit" [(ngModel)]="activationCode" placeholder="Activation Code"></textarea>
  <button mat-raised-button class="button-design" (click)="submit()">SUBMIT</button>
</mat-card>
