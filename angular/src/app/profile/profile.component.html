<body>
  <nav>
    <div class = 'nav-left'>
        <img src = '/static/assets/logo.png' class = 'logo'>
    </div>
    <div class = 'nav-right'>
        <ul> 
            <li> <img src= '/static/assets/profile-home.png' class = 'user'> </li>
        </ul>
    </div>
  </nav>

  <mat-grid-list cols="1" rows="1" style="padding-bottom: 100%;margin-bottom: -80%;">
    <mat-grid-tile class ="mat-grid-tile" colspan="1" rows="1" rowspan="1" class ="upper-left"   [style.background-image]="'url(' + background + ')'" [style.background-size]="'100% 20%'" style= 'background-repeat: no-repeat; left: 0px;width: 100%;max-height: 20%;/* width: calc((100% - 0px) * 1 + 0px); */margin-top: 0px;padding-top: calc((100% - 0px) * 1 + 0px);height: 10px;bottom: 0px;'>
      <div class ="mat-grid-tile-content">
        <img mat-card-image class="mainPicture" src="{{pa}}" alt="Profile Picture" >
        <button mat-button class="button-upper" (click)="openDialog()">Customize Profile</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="container">
    <div class="left-boxes">
      <mat-card class="card-container-top">
        <mat-card-title><u>GENDER</u></mat-card-title>
        <mat-card-content>
          <p>{{selectedGender}}</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="card-container-middle">
        <mat-card-title><u>INTEREST</u></mat-card-title>
        <div class="scrollable">
          <mat-card-content *ngFor="let inter of interest">
            <p>{{inter}}</p>
          </mat-card-content>
        </div>
      </mat-card>

      <mat-card class="card-container-low">
        <mat-card-title><u>COURSES</u></mat-card-title>
        <div class="scrollable">
          <mat-card-content *ngFor="let class of selectedCourses" >
            <p>{{class}}</p>
          </mat-card-content>
        </div>
      </mat-card>

    </div>
    <div class="top-bio-section">
      <mat-card class ="biography-post">
        <div class="adjust-info">
          <mat-card-title>{{firstName}} {{lastName}}</mat-card-title>
          <mat-card-subtitle>{{major}}</mat-card-subtitle>
          <mat-card-subtitle>{{year}}</mat-card-subtitle>
        </div>
   
        <div class="bio-info">
          <mat-card-subtitle>Biography</mat-card-subtitle>
          <button mat-raised-button class="button-bio" (click)="allowEdit()">EDIT</button>
          <button mat-raised-button class="button-bio" (click)="allowSave()">SAVE</button>
        </div>
   
        <textarea matInput class="text-area-edit" [(ngModel)]="biography" [disabled]="signalContent" placeholder="Write your briography here..."></textarea>
      </mat-card>
    </div>
  </div>
<!--  <mat-grid-tile class ="mat-grid-tile" cols="1" rows="3" rowspan="2">-->


<mat-card class="posting">
  <img mat-card-image class ="poster" src="{{pa}}" alt="{{firstName}}" [style.boder-radius]="'50%;'">
  <mat-card-subtitle>{{firstName}} {{lastName}}</mat-card-subtitle>
  <mat-card-title>SUBJECT????</mat-card-title>
  <mat-card-content class="insidePost">
    <p>Testing </p>
    <p>Testing </p>
    <p>Testing </p>
    <p>Testing </p><p>Testing </p>
    <p>Testing </p>
    <p>Testing </p>
    <p>Testing </p>
    <p>Testing </p>
    <p>Testing </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Comment</button>
  </mat-card-actions>
  <!-- comment section-->
  <form>
    <mat-form-field class="comments" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Comment"></textarea>
    </mat-form-field>
  </form>
</mat-card>
</body>
