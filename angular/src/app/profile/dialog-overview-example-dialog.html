<h1 mat-dialog-title>NAME</h1>
<div mat-dialog-content>
  <img mat-card-image src="{{data.pa}}" alt="Profile Picture" style="border-radius: 50%">

  <input type = "file" (change)="onFileSelected($event)">

  <mat-form-field appearance="fill">
    <mat-label>Major</mat-label>
    <input matInput [(ngModel)]="data.major">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput [(ngModel)]="data.year">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gender & Pronouns</mat-label>
    <input matInput [(ngModel)]="data.gender">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Interest</mat-label>
    <input matInput [(ngModel)]="data.interest">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Courses</mat-label>
    <input matInput [(ngModel)]="data.courses">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="[data.major, data.year, data.gender, data.interest, data.courses]" cdkFocusInitial>SAVE</button>
</div>
