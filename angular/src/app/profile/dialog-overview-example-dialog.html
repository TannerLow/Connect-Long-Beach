<h1 mat-dialog-title>NAME</h1>
<div mat-dialog-content>
  <img mat-card-image class="mat-card-image-dialog" src="{{data.pa}}" alt="Profile Picture">

  <input type = "file" (change)="onFileSelected($event)">

  <mat-form-field appearance="fill">
    <mat-label>Major</mat-label>
    <input matInput [(ngModel)]="data.major">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput [(ngModel)]="data.year">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>GENDER</mat-label>
    <mat-select multiple>
      <mat-option *ngFor="let gender of genderNames" [value]="genderNames">{{gender}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Interest</mat-label>
    <input matInput [(ngModel)]="data.interest">
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>COURSES</mat-label>
    <mat-select  multiple>
      <mat-option *ngFor="let class of classCourses" [value]="class">{{class}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="[data.major, data.year, data.gender, data.interest, data.courses]" cdkFocusInitial>SAVE</button>
</div>
