<body>
    <nav>
        <div class = 'nav-left'>
            <img src = '/static/assets/logo.png' class = 'logo'>
        </div>
        <div class = 'nav-mid'>
            <div class="search">
                <input type="text" placeholder=" Search">
                <img class="btn my-1 my-sm-0" type="submit" src="/static/assets/search.png"> 
            </div>
        </div>
        <div class = 'nav-right'>
            <ul> 
                <li> <img src = '/static/assets/message.png' class = 'mssg'> </li>
                <li> <img src= '/static/assets/notification.png'class = 'notif'> </li>
                <li> <img src= '/static/assets/profile-home.png' class = 'user'> </li>
            </ul>
        </div>
    </nav>
    
    <div class = 'container'> 
        <div class = 'left-side'>
            <div class="sidenav">
                <a href="#" class="Global">Global Announcements </a> 
                <a href="#" class="Announcements">Announcements</a>
                <a href="#" class="Friends">Friends</a>
            </div>
        </div>

        <div class = 'main'>
            <div class="user-postbox">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="users-header"></div>
                        <mat-card-title>CSULB College</mat-card-title>
                        <mat-card-subtitle>Public</mat-card-subtitle>
                    </mat-card-header>
                    <form class="post-template">
                        <mat-form-field class="message-input-box" appearance="fill">
                          <mat-label>Write Post here</mat-label>
                          <input matInput #message maxlength="256" placeholder="Write post here!">
                        </mat-form-field>
                    </form>
                    <mat-card-actions class = 'post-buttons'>
                      <button mat-button><img src = '/static/assets/photo.png'></button>
                      <button mat-button> <img src = '/static/assets/upload.png' ></button>
                      <button mat-button>POST</button>
                    </mat-card-actions>
                  </mat-card>
            </div>

            <div class="postings">
                <mat-card class="card-UI">
                    <mat-card-header>
                        <div mat-card-avatar class="users-header"></div>
                        <mat-card-title>CSULB College</mat-card-title>
                        <mat-card-subtitle>Public</mat-card-subtitle>
                    </mat-card-header>
                    <form class="post-template">
                        <mat-form-field appearance = 'fill' >
                            <img mat-card-image src="/static/assets/Walter_Pyramid.jpg" alt="Photo of a Shiba Inu">
                                <p>
                                    Here is a picture of the Walter Pyramid at the University of Long Beach.
                                </p>
                        </mat-form-field>
                    </form>
                    <mat-card-actions class = 'post-actions'>
                        <button mat-button><img src = '/static/assets/like.png'>LIKE</button>
                        <button mat-button><img src = '/static/assets/comments.png'>COMMENT</button>
                        <button mat-button><img src = '/static/assets/share.png'>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <div class = 'right-side'></div>
    </div>
</body>
