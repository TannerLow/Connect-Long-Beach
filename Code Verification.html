<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Verification</title>
		<style>
			body{
				background-image: url('Walter_Pyramid.jpg');
				background-size: cover;
			}
			.logo-img{
				height: 10vh;
				width: auto;
			}
			.container {
				height: 90vh;
	            position: relative; 
	            display: flex;
	            align-items: center;
	            justify-content: center;
        	}
        	.main-box{
        		width: 60vh;
        		height: 30vh;
        		background-color: white;
        		border-radius: 25px;
        		border: 2px solid black;
        		box-shadow: 0 0 1px transparent;
        	}
			.form-box{
				display: flex;
				height: 30%;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="logo">
			<img src="logo.png" class="logo-img">
		</div>
		<div class="container">
			<div class="main-box">
				<form class="form-box">
					<div class="text-box">
						<input type="code" placeholder="Verification Code">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
