<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Verification</title>
		<style>
			.everything::before {    
				content: "";
				background-image: url('Walter_Pyramid.jpg');
				background-size: cover;
				background-position: top 50% right 0%;
				position: fixed;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				opacity: 0.70;
				z-index: -1;
			}
			.everything {
				content: "";
			}
			.logo-img{
				height: 10vh;
				width: auto;
			}
			.position-container{
        		height: 80vh;
        	}
			.container {
				height: 90%;
	            position: relative; 
	            display: flex;
	            align-items: center;
	            justify-content: center;
        	}
        	.main-box{
        		width: 60vh;
        		height: 25vh;
        		background-color: white;
        		border-radius: 25px;
        		border: 2px solid #9c9c9c;
        		box-shadow: 0 0 1px transparent;
        	}
			.form-box{
				display: flex;
				flex-direction: column;
				height: 100%;
				justify-content: space-evenly;
				align-items: center;
			}
			.text-box{
				display: flex;
				justify-content: center;
				height: 20%;
				width: 80%;
			}
			.text-box-object{
				text-align: center;
				width: 100%;
				font-size: 20pt;
				border-radius: 5px;
				border: 2px solid #9c9c9c;
        		box-shadow: 0 0 1px transparent;
			}
			.resend{
				display: flex;
				justify-content: flex-end;
				width:  80%;
			}
			.resend-link, .resend-link:visited{
				text-align: center;
				color: #0000ff;
				font-size: 20pt;
				font-family: Arial;
				width: 45%;
			}
			.buttons{
				display: flex;
				justify-content: space-between;
				width: 80%;
				height: 20%;
			}
			.input-button{
				width: 45%;
				border-radius: 25px;
        		border: 2px solid #9c9c9c;
        		box-shadow: 0 0 1px transparent;
        		color: white;
        		font-size: 20pt;
        		background-color: #4a4a4a;
        		outline: none; 
			}
			.input-button:hover{
				cursor: pointer;
				background-color: #6a6a6a;
			}
		</style>
	</head>
	<body>
		<section>
			<div class="everything">
				<div class="logo">
					<img src="logo.png" class="logo-img">
				</div>
				<div class="position-container">
					<div class="container">
						<div class="main-box">
							<form class="form-box">
								<div class="text-box">
									<input class="text-box-object" type="code" placeholder="Verification Code">
								</div>
								<div class="resend">
									<a class="resend-link" href="">Resend Code</a>
								</div>
								<div class="buttons">
									<input class="input-button" type="submit" value="Back">
									<input class="input-button" type="submit" value="Next">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
